<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
</head>

<body>
    <table style="width: 100%" id="book-table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
        </tr>
    </table>

    <button id="new-book">NEW BOOK</button>

    <div class="hidden-form ninja">
        <form onsubmit="event.preventDefault();" name="myForm" id="myForm" action="">
            Title:<br />
            <input type="text" name="title" id="title" required /><br /><br />
            Author:<br />
            <input type="text" name="author" id="author" required /><br /><br />
            Pages:<br />
            <input type="number" name="num_pages" id="num_pages" required /><br /><br />
            Book Read:
            <input type="checkbox" name="read" id="read" /><br /><br />
            <button id="submit-button">SaveBook</button>
        </form>
    </div>
</body>

</html>
